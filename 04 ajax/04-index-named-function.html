<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Vecta Corp.</title>
    <link href="main.css" rel="stylesheet">

    <script>
        window.onload = function () {

                var xhr = new XMLHttpRequest();

                // this function is called when the 'send' method is called as it changes the state
                xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {

                            processData(this);

                        } // end if

                        // if the readyState and status are not okay
                        else {
                            document.getElementById("team").innerHTML = "Sorry error with request";
                        } // end else

                    } // end function

                xhr.open("GET", "team.xml", true);
                xhr.send();


                function processData(xml) {

                    xmlDoc = xhr.responseXML;
                    var team = xmlDoc.getElementsByTagName("teammember");
                    var html = "";
                    for (i = 0; i < team.length; i++) {
                        html +=
                            xmlDoc.getElementsByTagName("name")[i].childNodes[0].nodeValue + "<br>" +
                            xmlDoc.getElementsByTagName("title")[i].childNodes[0].nodeValue + "<br>" +
                            xmlDoc.getElementsByTagName("bio")[i].childNodes[0].nodeValue + "<br><br>";
                    } // end for loop
                    document.getElementById("team").innerHTML = html;

                } // end process data

            } // end onload
    </script>
</head>

        <div id="team"></div>
    </main>

    <footer></footer>
</body>

</html>
