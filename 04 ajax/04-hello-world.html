<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World AJAX Demo</title>

	<script>
		window.onload = function() {
            
	  		var xhr = new XMLHttpRequest();
            
            // this function is called when the 'send' method is called as it changes the state
			xhr.onreadystatechange = function() {
				if (xhr.readyState == 4 && xhr.status == 200) {
   					
					document.getElementById("demo").innerHTML = "Hello World"; 
				} // end if
           
            } // end function
            
			xhr.open("GET", "helloworld.txt", true);
			xhr.send();
            
		} // end onload
    </script>
</head>

<body>
    <h1>Hello World AJAX Demo</h1>
    <h2>the response text is hard coded</h2>
    
    <p id="demo"> </p>



</body>
</html>
